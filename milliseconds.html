<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Growth Tracker</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 20px;">

    <h2 id="monthlySIP">Calculating...</h2>

    <script>
        function updateSIP() {
            const targetAmount = 10000000;
            const annualRate = 0.15;
            const targetDate = new Date(2028, 11, 31, 23, 59, 59, 999); // December 31, 2028, 11:59:59.999 PM
            const now = new Date();

            // Calculate remaining milliseconds until the target date
            const millisecondsRemaining = Math.max(0, targetDate - now);
            const monthlyRate = annualRate / 12;

            // Convert milliseconds to months
            const monthsRemaining = millisecondsRemaining / (1000 * 60 * 60 * 24 * 30.44); // 30.44 is average days in a month

            // Calculate required monthly SIP
            const monthlySIP = targetAmount / (((Math.pow(1 + monthlyRate, monthsRemaining) - 1) / monthlyRate) * (1 + monthlyRate));
            document.getElementById("monthlySIP").innerText = `${monthlySIP.toFixed(4)}`;
        }

        updateSIP(); // Initial calculation
        setInterval(updateSIP, 1); // Update every millisecond
    </script>

</body>
</html>
