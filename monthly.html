<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 20px;">

    <h2 id="monthlySIP">Calculating...</h2>

    <script>
        function updateSIP() {
            const targetAmount = 10000000;
            const annualRate = 0.15;
            const targetDate = new Date(2028, 11, 31); // December 2028
            const today = new Date();

            const monthsRemaining = (targetDate.getFullYear() - today.getFullYear()) * 12 + (targetDate.getMonth() - today.getMonth());
            const monthlyRate = annualRate / 12;

            const monthlySIP = targetAmount / (((Math.pow(1 + monthlyRate, monthsRemaining) - 1) / monthlyRate) * (1 + monthlyRate));
            document.getElementById("monthlySIP").innerText = `${monthlySIP.toFixed(2)}`;
        }

        updateSIP(); // Initial calculation
        setInterval(updateSIP, 86400000); // Update every 24 hours
    </script>

</body>
</html>
