<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Growth Tracker</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 20px;">

    <h2 id="monthlySIP">Calculating...</h2>

    <script>
        function updateSIP() {
            const targetAmount = 10000000;
            const annualRate = 0.15;
            const targetDate = new Date(2028, 11, 31, 23, 59, 59); // December 31, 2028, 11:59:59 PM
            const now = new Date();

            // Calculate remaining seconds until the target date
            const secondsRemaining = Math.max(0, Math.floor((targetDate - now) / 1000));
            const monthlyRate = annualRate / 12;

            // Convert seconds to months, assuming an average month length in seconds
            const monthsRemaining = secondsRemaining / (60 * 60 * 24 * 30.44); // 30.44 is average days in a month

            // Calculate required monthly SIP
            const monthlySIP = targetAmount / (((Math.pow(1 + monthlyRate, monthsRemaining) - 1) / monthlyRate) * (1 + monthlyRate));
            document.getElementById("monthlySIP").innerText = `${monthlySIP.toFixed(2)}`;
        }

        updateSIP(); // Initial calculation
        setInterval(updateSIP, 1000); // Update every second
    </script>

</body>
</html>
